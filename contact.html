<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Eye Care - Contact</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/contact.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="Advanced Eye Care Logo">
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="appointment.html">Appointment</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact Us</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="contact">
            <h1>Contact Us</h1>
            <p>Email: info@advancedeyecare.com</p>
            <p>Phone: (123) 456-7890</p>
            <p>Address: 22 Odyssey Ste 150, Irvine, CA 92618, United States</p>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d54445138.005086556!2d-140.34633173173185!3d33.603552915396854!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80dcdd1d2faf3bb7%3A0x50b24e29ace5ff3b!2sAdvanced%20Eyecare%20Optometric%20Center!5e0!3m2!1spt-BR!2sbr!4v1739568126821!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        
        <form id="contactForm">
            <h1>Contact Form</h1>
            <div class="formbold-form-wrapper">
                <div class="formbold-mb-5">
                <label for="name" class="formbold-form-label"> Full Name </label>
                <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Full Name"
                    class="formbold-form-input"
                />
                </div>
                <div class="formbold-mb-5">
                <label for="phone" class="formbold-form-label"> Phone Number </label>
                <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Enter your phone number"
                    class="formbold-form-input"
                />
                </div>
                <div class="formbold-mb-5">
                <label for="email" class="formbold-form-label"> Email Address </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email"
                    class="formbold-form-input"
                />
                    </div>
                <div class="formbold-mb-5">
                    <label for="message" class="formbold-form-label"> Your Message </label>
                    <textarea name="message" id="message" placeholder="Enter your message here"></textarea>
                </div>
                    
                </div>
                </div>
        
                <div>
                    <button type="submit" >Book Appointment</button>
                </div>
          </form>
    </main>

    <footer>
        <p>&copy; 2025 Advanced Eye Care. All rights reserved.</p>
    </footer>
</body>

<script src="scripts/contact.js" defer></script>
</html>
